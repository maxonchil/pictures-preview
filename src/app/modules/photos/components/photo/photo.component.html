<app-loader *ngIf="isLoading"></app-loader>
<ng-container *ngIf="!isLoading">
    <app-picture *ngIf="picture"
        [clickDisabled]="true"
        [picture]="picture"
        class="single-picture">
    </app-picture>
    <button (click)="removeFromFavorites(picture)"
        class="remove-from-favorites"
        mat-raised-button>
        Remove from favorites
    </button>
</ng-container>
