<app-loader *ngIf="isLoading"></app-loader>
<ng-container *ngIf="!isLoading">
    <app-picture class="single-picture"
        [clickDisabled]="true"
        [picture]="picture">
    </app-picture>
    <button class="remove-from-favorites"
        mat-raised-button
        (click)="removeFromFavorites(picture)">
        Remove from favorites
    </button>
</ng-container>
