<div class="container"
    [class.container--loading]="isLoading">
    <ng-container *ngFor="let picture of pictures; trackBy: trackByProp()">
        <app-picture [picture]="picture"
            [isLoading]="isLoading"
            (clicked)="pictureClick.emit($event)">
        </app-picture>
    </ng-container>
</div>
<app-loader *ngIf="isLoading" class="loader"></app-loader>
