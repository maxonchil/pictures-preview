<img alt="image"
    class="picture-image"
    [class.image-disabled]="clickDisabled"
    [class.image-hidden]="!isLoading && !isLoaded"
    [src]="picture?.url"
    (click)="clicked.emit(picture)"
    (load)="onImageLoad()"/>
<app-skeleton class="image-skeleton" *ngIf="!isLoading && !isLoaded"></app-skeleton>
